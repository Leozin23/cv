<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatos</title>
  </head>
  <body>
    <h1>Meus contatos</h1>
    <p>99 9999-9999</p>
    <p>email@email.com.br</p>
    <hr />
    <form
      action="mailto:leocastegnaro@hotmail.com"
      method="post"
      enctype="text/plain"
    >
      <label> Seu nome: </label>
      <input type="text" name="yourName" />
      <br />
      <label>Seu e-mail:</label>
      <input type="email" name="yourEmail" />
      <br />
      <label>Escreva sua mensagem:</label><br />
      <textarea rows="10" cols="30" name="yourMessage"></textarea>
      <input type="submit" />
    </form>
  </body>
</html>
